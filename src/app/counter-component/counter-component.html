<hr>
<div align="center">
    <h2>Counter Example</h2>
    <p>Count: {{ count() }}</p>
    <div >
        <button (click)="increment()" class="m-2 btn btn-primary">Increment</button>
        <button (click)="decrement()" class="m-2 btn btn-success">Decrement</button>
        <button (click)="reset()" class="m-2 btn btn-danger">Reset</button>
    </div>

</div>
